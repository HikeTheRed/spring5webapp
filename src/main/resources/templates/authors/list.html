<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">author_id_placeholder</td>
    <td th:text="${author.firstName}">author_firstName_placeholder</td>
    <td th:text="${author.lastName}">author_lastName_placeholder</td>
  </tr>
</table>

</body>
</html>
